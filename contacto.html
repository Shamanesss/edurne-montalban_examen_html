<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cities</title>
    <meta
    name="description"
    content="Contáctanos para obtener más información sobre Smart Cities e IoT. Utiliza nuestro formulario de contacto para consultas, comentarios o solicitudes."
  />
  <meta name="author" content="Edurne" />
  <meta name="language" content="Español" />

  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="./img/log1.ico" type="image/x-icon" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="fondo-imagen">
    
    <header>
        <nav>
            <img class="logo" src="./img/log1.png" alt="Logo" />
            <ul>
              <li><a class="navbar_anchor" href="/index.html">Home</a></li>
    
              <li><a class="navbar_anchor" href="/ciudades.html">Ciudades</a></li>
    
              <li><a class="navbar_anchor" href="/contacto.html">Contacto</a></li>
              <li>
                <a
                  class="navbar_anchor"
                  id="loginItem"
                  onclick="openLoginPopup()"
                  href="#"
                  >Login</a
                >
              </li>
            </ul>
            <div class="nav-name-login">
              <div id="nav-name-login-id" class="nav-name-show"></div>
              <button id="btn-logout">Cerrar sesión</button>
            </div>
          </nav>
    </header>
    <main>
      <div id="loginPopup" class="popup">
        <div class="popup-content">
          <span class="close" onclick="closeLoginPopup()">&times;</span>
          <form id="formulario_login">
            <h2 class="form-header">Login</h2>
            <input
              id="username"
              type="text"
              name="username"
              class="form-input"
              placeholder="Usuario"
            />
            <div class="contenedorOjo">
              <input
                id="password"
                type="password"
                name="password"
                class="form-input"
                placeholder="Contraseña"
              />
              <i class="fa-regular fa-eye" id="ojoAbierto"></i>
              <i class="fa-regular fa-eye-slash" id="ojoCerrado"></i>
            </div>
            <div id="username-error"></div>
            <button class="button" id="btn-popup" type="submit">
              Iniciar sesión
            </button>
          </form>
        </div>
      </div>
<!-- Form -->
<section id="form-container">
    <form action="#" method="GET">
      <h2 class="form-header">Formulario de contacto</h2>
      <label for="name">Nombre *</label>
      <input
        class="form-input"
        type="text"
        id="name"
        name="name"
        required
      />

      <label for="apellido">Apellido *</label>
      <input
        class="form-input"
        type="text"
        id="apellido"
        name="apellido"
        required
      />

      <label for="email">Email *</label>
      <input
        class="form-input"
        type="email"
        id="email"
        name="email"
        required
      />

      <label for="telefono">Telefono *</label>
      <input
        class="form-input"
        type="tel"
        id="telefono"
        name="telefono"
        required
      />
      <fieldset>
        <legend>Deseas recibir informacion de las ultimas noticias</legend>
      <input type="radio" name="informacion" id="si" value="Si">
        <label for="si">Si </label>
      
      
      
      <input type="radio" name="informacion" id="no" value="no">
      
      <label for="no">No </label>
      
    </fieldset>
      
      <label for="message">Consulta</label>
      <textarea
        class="form-textarea"
        id="message"
        name="message"
      ></textarea>
      <div>
        <input type="checkbox" id="accept" name="accept" />
        <label for="accept">Acepto los términos y condiciones.</label>
      </div>
      <button type="submit" class="form-input button" id="button" disabled>
        Enviar
      </button>
    </form>
  </section>
    </main>
    <footer class="footer">
        <div class="social-icons">
       
          <a href="https://es-es.facebook.com/"><img src="./img/facebook.png" alt="logo_facebook"></a>
          
          
          <a href="https://www.instagram.com/"><img src="./img/instagram.png" alt="logo_instagram"></a>
          <a href="https://twitter.com/"><img src="./img/twitter.png" alt="logo_twitter"></a>
          <a href="https://www.youtube.com/"><img src="./img/youtube.png" alt="logo_youtube"></a>
          <a href="https://www.pinterest.es/"><img src="./img/pinteres.png" alt="logo_pinterest"></a>
         
          

        </div>
        
        <p class="footer-text-name">SMART CITY - <span class="footer-text-name-span">Tecnology</span></p>
        <p class="footer-copyright">
          Copyright &copy; 2023 - Creado por Edurne
        </p>
        <div class="footer-links social-icons" >
          <a href="#">Informacion Legal</a> |
          <a href="#">Politica de privacidad</a>
        
      </footer>
      <script src="./js/login.js"></script>
      <script src="./js/botonchecked.js"></script>
</body>
</html>
